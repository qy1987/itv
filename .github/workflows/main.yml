name: itvlist

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 21 * * *'
  #push:
    #branches:
      #- main

jobs:
  build:
    runs-on: ubuntu-latest
    #runs-on: ubuntu-22.04@20240422.1.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        #run: pip install selenium==4.19.0 requests==2.31.0 futures==3.0.5 eventlet==0.36.1
        run: pip install selenium requests futures eventlet

      - name: Run itv_all
        run: python ${{ github.workspace }}/new.py
      
      - name: 提交更改
        run: |
          git config --local user.email ${{ secrets.GIT_MAIL }}
          git config --local user.name "two2025"
          git add .
          git commit *.txt -m "Add generated file"
          #git commit *.m3u -m "Add generated file"
          #git pull --rebase
          git push -f
          
      # 推送到Gitee仓库
      #- name: 配置Gitee推送
      #  run: |
      #    git remote add gitee https://gitee.com/two2024/tv.git
      #    git config --local user.email ${{ secrets.GIT_MAIL }}
      #    git config --local user.name "two2025"

      - name: 推送到Gitee (HTTPS)
        run: |
          git remote add gitee https://gitee.com/two2024/tv.git
          git push https://${{ secrets.GITEE_USER }}:${{ secrets.GITEE_PASSWORD }}@gitee.com/two2024/tv.git HEAD:main
