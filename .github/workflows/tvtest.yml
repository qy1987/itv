name: tvtest

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 22 * * *'
  push:
    branches:
      - main
# 解决方案
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    #runs-on: ubuntu-22.04@20240422.1.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        #run: pip install selenium==4.19.0 requests==2.31.0 futures==3.0.5 eventlet==0.36.1
        run: pip install selenium requests futures eventlet

      - name: Run itv_all
        run: python ${{ github.workspace }}/tvtest.py
      
      - name: 提交更改
        run: |
          git config --local user.email ${{ secrets.GIT_MAIL }}
          git config --local user.name "two2025"
          git add .
          git commit *.txt -m "Add generated file"
          git commit *.m3u -m "Add generated file"
          #git pull --rebase
          git push -f
          
      # Gitee 推送解决方案
      - name: 准备 Gitee 推送
        run: |
          # 确保完整的提交历史
          git fetch --unshallow || true
          
          # 添加 Gitee 远程
          git remote add gitee https://${{ secrets.GITEE_USER }}:${{ secrets.GITEE_TOKEN }}@gitee.com/two2024/tv.git
          
          # 获取 Gitee 仓库的完整历史
          git fetch gitee --unshallow || true
          
          # 重置为最新状态
          git reset --hard HEAD

      - name: 推送到 Gitee
        run: |
          # 强制推送到 Gitee
          git push gitee HEAD:main --force
