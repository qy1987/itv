name: tvlist

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 22 * * *'
  push:
    branches:
      - main

permissions:
  contents: write  # 解决GitHub推送权限问题

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # GitHub仓库操作
      - name: Checkout GitHub code
        uses: actions/checkout@v4  # 升级到最新版
        with:
          persist-credentials: true  # 保留认证信息
    
      - name: Set up Python
        uses: actions/setup-python@v5  # 升级到最新版
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: pip install selenium requests futures eventlet

      - name: Run itv_all
        run: python ${{ github.workspace }}/tvtest.py
      
      - name: 提交更改到GitHub
        run: |
          git config --local user.email ${{ secrets.GIT_MAIL }}
          git config --local user.name "two2025"
          git add .
          git commit -m "Add generated file" || echo "No changes to commit"
          git pull --rebase
          git push

      # 推送到Gitee仓库
      - name: 配置Gitee推送
        run: |
          git remote add gitee https://gitee.com/two2024/tv.git
          git config --local user.email ${{ secrets.GIT_MAIL }}
          git config --local user.name "two2025"

      - name: 推送到Gitee
        run: git push gitee HEAD:main
        env:
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_PASSWORD: ${{ secrets.GITEE_PASSWORD }}
